<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <form class="calculator__display-panel">
        <input type="text" class="calculator__last-actions">
        <input type="text" class="calculator__result">
    </form>
    <div class="calculator__buttons-panel">
        <div data-action="reset" class="calculator__button">C</div>
        <div data-action="multiply" class="calculator__button">*</div>
        <div data-action="divide" class="calculator__button">/</div>
        <div data-action="dot" class="calculator__button">.</div>
        <div data-number="7" class="calculator__button">7</div>
        <div data-number="8" class="calculator__button">8</div>
        <div data-number="9" class="calculator__button">9</div>
        <div data-action="addition" class="calculator__button">+</div>
        <div data-number="4" class="calculator__button">4</div>
        <div data-number="5" class="calculator__button">5</div>
        <div data-number="6" class="calculator__button">6</div>
        <div data-action="substraction" class="calculator__button">-</div>
        <div data-number="1" class="calculator__button">1</div>
        <div data-number="2" class="calculator__button">2</div>
        <div data-number="3" class="calculator__button">3</div>
        <div data-action="result" class="calculator__button">=</div>
        <div data-number="0" class="calculator__button">0</div>
    </div>
</div>
</body>
</html>
